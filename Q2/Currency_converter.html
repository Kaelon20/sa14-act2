<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "Convert" content="Converter app">
    <title>Currency Converter</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
    <h1>Currency Converter</h1>
    <form id="currencyConverter">
        <p>Convert:
            <select id = "currentCurrency">
                <option value = "USD">USD</option>
                <option value = "EUR">EUR</option>
                <option value = "GBP">GBP</option>
            </select>
            To:
            <select name = "convertedCurrency">
                <option value = "USD">USD</option>
                <option value = "EUR">EUR</option>
                <option value = "GBP">GBP</option>
            </select>
        <button type = "button" click="convertCurrency()">Convert Currency</button>
        </p>
    </form>

    <div id = "result"></div>
    </div>


    <script src = "script.js"></script>
</body>
</html>
